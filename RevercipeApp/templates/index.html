{% extends "base.html" %}
{% load static %}
{% block title %} {{title}} {% endblock%}
{% block content  %}


{% if Recipes %}
<ol>
    {% for recipe in Recipes %}
        <li>
            {{ recipe }}:
            <br>
            {{ recipe.description }}    
        </li>
        <br>
    {% endfor %}
</ol>
{% endif %}

<form action = "/" method="GET">
    {% csrf_token %}
    {{ form}}
    <input type = "submit" class="button" value="Search" />
</form>

<br>


{% endblock %}
