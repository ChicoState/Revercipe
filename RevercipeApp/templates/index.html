{% extends "base.html" %}
{% load static %}
{% block title %} {{title}} {% endblock%}
{% block content  %}
<li>
    {% for recipe in Recipes %}
        <ul>
            {{ recipe }}:
            <br>
            {{ recipe.description }}    
        </ul>
    {% endfor %}
</li>
<form action = "/" method="GET">
    {% csrf_token %}
    {{ form }}
    <input type = "submit" class="button" value="Search Ingredient" />
</form>

{% endblock %}
